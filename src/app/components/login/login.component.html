<h3>Login Here</h3>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
      <label for="email1">Email</label>
      <input type="email" class="form-control" placeholder="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" id="email1"
        required [(ngModel)]="userLogin.Email" name="Email" #Email="ngModel">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" required class="form-control" id="passwordInput" name="Password" [(ngModel)]="userLogin.Password" #Password="ngModel" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
</form>
